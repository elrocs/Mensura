services:
  backend:
    build: ./backend
    container_name: bottle
    expose:
      - "5000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    networks:
      - nutriplanner
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: vue
    expose:
      - "80"
    networks:
      - nutriplanner
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - nutriplanner

networks:
  nutriplanner:
    driver: bridge
